<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet" />

  </head>
  <body>
    <div class="s002">

      <form method="post">
        <fieldset>
          <legend>Climatic trends</legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="icon-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
              </svg>
            </div>
              <input id="search" type="text" name="TYPE" class="form-control"
               value="{{ request.form['TYPE'] }}" placeholder="Unique subscriber ID"/>
          </div> 
          <div class="input-field fouth-wrap">
            <div class="icon-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
              </svg>
            </div>
            <select id="search" type="text" data-trigger="" name="ISO3" class="form-control" value="{{ request.form['ISO3'] }}" >
              <option placeholder="">Country ISO3</option>
              <option>USA</option>
              <option>CAN</option>
              <option>MEX</option>
              <option>IND</option>
              <option>AFG</option>
              <option>ALB</option>
              <option>BGR</option>
              <option>CMR</option>
              <option>IOT</option>
              <option>TCD</option>
              <option>COL</option>
              <option>CYP</option>
              <option>ALL</option>
            </select>
          </div>
          <div class="input-field fouth-wrap">
            <div class="icon-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
              </svg>
            </div>
            <select id="search" type="text" data-trigger="" name="PHEN" class="form-control" value="{{ request.form['PHEN'] }}">
              <option placeholder="">Temp/Rain</option>
              <option>Precipitation</option>
              <option>Temperature</option>
              <option>Both</option>
            </select>
          </div>
          <div class="input-field fouth-wrap">
            <div class="icon-wrap">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
              </svg>
            </div>
            <select id="search" type="text" data-trigger="" name="SUBSCRIBE" class="form-control" value="{{ request.form['SUBSCRIBE'] }}">
              <option placeholder="">Sub/Unsub</option>
              <option>Subscribe</option>
              <option>Unsubscribe</option>
            </select>
          </div>
          <div class="input-field fifth-wrap">
            <button class="btn-search" type="submit">Go</button>
          </div>
        </div>
      </form>
    </div>
    <script src="static/js/extention/choices.js"></script>
    <script src="static/js/extention/flatpickr.js"></script>
    <script>
      flatpickr(".datepicker",
      {});

    </script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
    <div class="input-field fifth-wrap">
            <button onclick="window.location.href='displaysubscriber1'" class="btn-search" type="submit">Display Previous Entries</button>
          </div>

</html>
